<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/register.css" />
  <style>
    .google-btn {
      background-color: #ffffff;
      border: 1px solid #ccc;
      color: #444;
      font-weight: 600;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.2s ease-in-out;
      text-decoration: none;
    }

    .google-btn:hover {
      background-color: #f7f7f7;
    }

    .google-icon {
      height: 20px;
    }

    .or-divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
      font-size: 14px;
      color: #777;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #ccc;
    }

    .or-divider::before {
      left: 0;
    }

    .or-divider::after {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Daftar Akun</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="username">Nama Pengguna</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Alamat Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn-submit">Register</button>
    </form>

    <div class="or-divider">atau</div>

    <a href="/api/auth/google/login" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" class="google-icon" />
      Daftar dengan Google
    </a>

    <div class="note">
      Sudah punya akun? <a href="/login">Login di sini</a>
    </div>
    <div id="response-message" style="margin-top: 15px;"></div>
  </div>

  <script src="/public/js/register.js"></script>
</body>
</html>
