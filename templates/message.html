<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi</title>
    <script>
        setTimeout(function() {
            window.location.href = "{{ redirect_url }}";
        }, 2000); // Mengarahkan setelah 5 detik
    </script>
</head>
<body>
    <h2>{{ message }}</h2>
    <p>Jika Anda tidak diarahkan secara otomatis, klik <a href="{{ redirect_url }}">di sini</a>.</p>
</body>
</html>
